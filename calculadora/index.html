<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calc</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <section class="container">
    <h1>Calculadora</h1>

    <table class="calculadora">
      <tr>
        <td colspan="4"><input type="text" class="display"></td>
      </tr>

      <tr>
        <td><button class="btn btn-clear">C</button></btn-num></td>
        <td><button class="btn btn-num">(</button></btn-num></td>
        <td><button class="btn btn-num">)</button></btn-num></td>
        <td><button class="btn btn-num">/</button></btn-num></td>
      </tr>

      <tr>
        <td><button class="btn btn-num">7</button></btn-num></td>
        <td><button class="btn btn-num">8</button></btn-num></td>
        <td><button class="btn btn-num">9</button></btn-num></td>
        <td><button class="btn btn-num">*</button></btn-num></td>
      </tr>

      <tr>
        <td><button class="btn btn-num">4</button></btn-num></td>
        <td><button class="btn btn-num">5</button></btn-num></td>
        <td><button class="btn btn-num">6</button></btn-num></td>
        <td><button class="btn btn-num">+</button></btn-num></td>
      </tr>

      <tr>
        <td><button class="btn btn-num">1</button></btn-num></td>
        <td><button class="btn btn-num">2</button></btn-num></td>
        <td><button class="btn btn-num">3</button></btn-num></td>
        <td><button class="btn btn-num">-</button></btn-num></td>
      </tr>

      <tr>
        <td><button class="btn btn-num">.</button></btn-num></td>
        <td><button class="btn btn-num">0</button></btn-num></td>
        <td><button class="btn btn-del">&laquo;</button></btn-num></td>
        <td><button class="btn btn-eq">=</button></btn-num></td>
      </tr>
    </table>

  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
